    <link rel="stylesheet" href="css/style.css">
</head>

</nav>

<div class="container mt-5">
    <header class="text-center mb-5">
        <span class="badge bg-light text-dark border mb-2 px-3 py-2 rounded-pill" data-lang="badge_looking_home">Yuva Arayanlar</span>
        <h2 class="section-title display-5 fw-bold" data-lang="hero_adopt_title">Yeni Dostun Seni Bekliyor</h2>
        <p class="text-muted lead mx-auto" style="max-width: 600px;" data-lang="hero_adopt_subtitle">
            Sıcak bir yuva bekleyen küçük kalplerle tanışın. Onların hikayesine ortak olun.
        </p>
    </header>
</div>

<div class="container">
    <div class="card border-0 shadow-sm mb-5" style="background-color: #fff;">
        <div class="card-body p-4">
            <div class="row g-3">
                
                <div class="col-md-3">
                    <label class="form-label fw-bold small text-muted" data-lang="lbl_filter_species">TÜR</label>
                    <select id="filterSpecies" class="form-select border-0 bg-light py-2">
                        <option value="all" data-lang="opt_all">Tümü</option>
                        <option value="Kedi" data-lang="opt_cat">Kedi</option>
                        <option value="Köpek" data-lang="opt_dog">Köpek</option>
                        <option value="Kuş" data-lang="opt_bird">Kuş</option>
                        <option value="Diğer" data-lang="opt_other">Diğer</option>
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label class="form-label fw-bold small text-muted" data-lang="lbl_filter_gender">CİNSİYET</label>
                    <select id="filterGender" class="form-select border-0 bg-light py-2">
                        <option value="all" data-lang="opt_any">Farketmez</option>
                        <option value="Dişi" data-lang="opt_female">Dişi</option>
                        <option value="Erkek" data-lang="opt_male">Erkek</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold small text-muted" data-lang="lbl_filter_city">ŞEHİR</label>
                    <input list="cityOptions" id="filterCity" class="form-control border-0 bg-light py-2" placeholder="Şehir Ara..." data-lang="ph_search_city">
                    <datalist id="cityOptions">
                        </datalist>
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold small text-muted" data-lang="lbl_filter_district">İLÇE</label>
                    <select id="filterDistrict" class="form-select border-0 bg-light py-2" disabled>
                        <option value="" data-lang="opt_select_district">İlçe Seç</option>
                    </select>
                </div>

                <div class="col-12 mt-3">
                    <button id="btnReset" class="btn btn-outline-secondary w-100 rounded-pill py-2">
                        <i class="fa-solid fa-filter-circle-xmark me-2"></i> <span data-lang="btn_clear_filter">Filtreleri Temizle</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4" id="petsContainer">
        <div class="col-12 text-center py-5">
            <div class="spinner-border" style="color: var(--primary-clay);" role="status"></div>
            <p class="mt-3 text-muted fw-bold" data-lang="loading_pets">Sevimli dostlarımız taranıyor...</p>
        </div>
    </div>
</div>

    </div>
</footer>

</html>
