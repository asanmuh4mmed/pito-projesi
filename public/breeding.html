<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-breeding">

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-paw me-2"></i>P İ T O
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="fa-solid fa-bars" style="color: var(--primary-clay);"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center gap-2">
        <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
        <li class="nav-item"><a class="nav-link active" href="breeding.html">Eş Bul</a></li>
        <li class="nav-item"><a class="nav-link" href="pets.html">Sahiplen</a></li> 
        <li class="nav-item"><a class="nav-link" href="caretakers.html">Bakıcılar</a></li>
        <li class="nav-item ms-lg-3">
            <a href="add-breeding.html" class="btn btn-love rounded-pill px-4 shadow-sm">
                <i class="fa-solid fa-heart me-1"></i> İlan Ver
            </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header class="breeding-header">
    <div class="container">
        <div class="header-badge">
            <i class="fa-solid fa-heart text-danger me-2"></i> Aşk Kapıda
        </div>
        <h1 class="display-3 fw-bold mb-3">Yalnız Kalmasın</h1>
        <p class="lead fs-4">Minik dostunuz için en uygun oyun arkadaşını bulun.</p>
    </div>
</header>

<div class="container filter-overlap">
    <div class="card border-0 shadow-lg mx-auto rounded-4 bg-white" style="max-width: 1000px;">
        <div class="card-body p-4">
            <div class="row g-3 align-items-center">
                
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-0 ps-3"><i class="fa-solid fa-paw clay-icon"></i></span>
                        <select id="filterSpecies" class="form-select border-0 bg-white fw-bold text-muted cursor-pointer">
                            <option value="all">Tüm Türler</option>
                            <option value="Kedi">Kedi</option>
                            <option value="Köpek">Köpek</option>
                            <option value="Kuş">Kuş</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="input-group border-start">
                        <span class="input-group-text bg-white border-0 ps-3"><i class="fa-solid fa-city clay-icon"></i></span>
                        <input list="cityOptions" id="filterCity" class="form-control border-0 fw-bold text-muted" placeholder="Şehir Ara...">
                        <datalist id="cityOptions">
                            </datalist>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="input-group border-start">
                        <span class="input-group-text bg-white border-0 ps-3"><i class="fa-solid fa-map-pin clay-icon"></i></span>
                        <select id="filterDistrict" class="form-select border-0 bg-white fw-bold text-muted cursor-pointer" disabled>
                            <option value="">İlçe Seç</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <button id="btnReset" class="btn btn-outline-danger w-100 rounded-pill fw-bold py-2">
                        <i class="fa-solid fa-rotate-left me-2"></i> Temizle
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row g-4" id="breedingList">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-clay" role="status"></div>
            <p class="mt-3 text-muted fw-bold">Adaylar aranıyor...</p>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-5">
    <div class="container">
        <div class="mb-4">
            <a href="#" class="text-white me-3 fs-4"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="text-white me-3 fs-4"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="text-white fs-4"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <p class="mb-0 small opacity-75">&copy; 2025 <strong>PİTO</strong> - Sevgiyle Tasarlandı.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/breeding.js"></script>

</body>
</html>
