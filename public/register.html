<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - PİTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-parchment d-flex align-items-center justify-content-center vh-100">

    <div class="card register-card shadow-lg p-4">
        <div class="text-center mb-4">
            <h2 class="text-clay fw-bold">PİTO</h2>
            <p class="text-muted">Dostlarımıza yuva olmak için katılın.</p>
        </div>
        
        <form id="registerForm" autocomplete="off">
            <div class="mb-3">
                <label class="form-label">Ad Soyad</label>
                <input type="text" id="name" class="form-control" placeholder="Örn: Ahmet Yılmaz" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-posta</label>
                <input type="email" id="email" class="form-control" placeholder="ahmet@örnek.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Telefon Numarası</label>
                <input type="tel" id="phone" class="form-control" placeholder="05XX XXX XX XX" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" id="password" class="form-control" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-clay w-100 py-2">Kayıt Ol</button>
        </form>
        
        <div class="text-center mt-3">
            <small>Hesabın var mı? <a href="login.html" class="text-clay fw-bold">Giriş Yap</a></small>
        </div>
    </div>

 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="js/register.js"></script>
<script src="js/lang.js"></script>
</body>
</html>
