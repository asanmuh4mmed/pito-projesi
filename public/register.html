<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - PİTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body { background-color: #F9F6F0; }
        .register-card { border: none; border-radius: 20px; background: #ffffff; width: 100%; max-width: 400px; }
        .form-control:focus { border-color: #A64D32; box-shadow: 0 0 0 0.25rem rgba(166, 77, 50, 0.15); }
        .text-clay { color: #A64D32 !important; }
        .btn-clay { background-color: #A64D32; color: white; border: none; }
        .btn-clay:hover { background-color: #8D4028; color: white; }
        #otp-code { letter-spacing: 12px; font-weight: bold; font-size: 1.5rem; text-align: center; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 position-relative p-3">

    <div class="card register-card shadow-lg p-4 p-md-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-clay">PİTO</h2>
            <p class="text-muted small">Dostlarımıza yuva olmak için katılın.</p>
        </div>
        
        <div id="register-section">
            <form id="registerForm" autocomplete="off">
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control rounded-4" placeholder="Ad Soyad" required>
                    <label for="name">Ad Soyad</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control rounded-4" placeholder="Email" required>
                    <label for="email">E-posta</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" id="phone" class="form-control rounded-4" placeholder="Tel" required>
                    <label for="phone">Telefon</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control rounded-4" placeholder="Şifre" required>
                    <label for="password">Şifre</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" id="confirmPassword" class="form-control rounded-4" placeholder="Şifre Tekrar" required>
                    <label for="confirmPassword">Şifre Tekrar</label>
                </div>
                <div style="margin: 15px 0; font-size: 14px; text-align: left; display: flex; align-items: flex-start;">
    <input type="checkbox" id="kvkkCheck" required style="margin-top: 4px; margin-right: 8px;">
    <label for="kvkkCheck" style="color: #666; cursor: pointer;">
        <a href="kvkk.html" target="_blank" style="color: #A64D32; text-decoration: underline;">
            Aydınlatma Metnini
        </a> 
        ve 
        <a href="gizlilik.html" target="_blank" style="color: #A64D32; text-decoration: underline;">
            Gizlilik Politikasını
        </a> 
        okudum, kabul ediyorum.
    </label>
</div>

                <button type="submit" id="submitBtn" class="btn btn-clay w-100 py-3 rounded-pill shadow-sm fs-6">
                    Kayıt Ol
                </button>
            </form>
            <div class="text-center mt-4">
                <small class="text-muted">Hesabın var mı? <a href="login.html" class="text-clay fw-bold text-decoration-none">Giriş Yap</a></small>
            </div>
        </div>

        <div id="verify-section" style="display: none; text-align: center;">
            <div class="mb-3">
                <i class="fa-solid fa-envelope-circle-check text-clay fa-3x mb-3"></i>
                <h4 class="fw-bold">E-postanı Kontrol Et</h4>
                <p class="text-muted small">Gönderdiğimiz 6 haneli kodu giriniz.</p>
            </div>
            <div class="form-floating mb-4">
                <input type="text" id="otp-code" class="form-control rounded-4" placeholder="Kod" maxlength="6">
                <label for="otp-code" class="text-center w-100">Doğrulama Kodu</label>
            </div>
            <button id="verifyBtn" class="btn btn-clay w-100 py-3 rounded-pill shadow-sm fs-6">
                Onayla ve Giriş Yap
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/lang.js"></script>

    <script>
        let userEmailCache = ""; 

        // 1. KAYIT OLMA İŞLEMİ
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            if (password !== confirmPassword) {
                Swal.fire({ icon: 'error', title: 'Hata', text: 'Şifreler eşleşmiyor!' });
                return;
            }

            submitBtn.innerHTML = 'İşleniyor...';
            submitBtn.disabled = true;

            try {
                // Backend'e istek atıyoruz (Relatif URL kullandık, Render'da otomatik çalışır)
                const response = await fetch('/api/register', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password })
                });

                const result = await response.json();

                if (response.ok) {
                    userEmailCache = email; 
                    
                    // Formu gizle, doğrulama kutusunu aç
                    document.getElementById('register-section').style.display = 'none';
                    document.getElementById('verify-section').style.display = 'block';
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Kod Gönderildi',
                        text: 'Lütfen e-postanızı kontrol edin.',
                        timer: 2000,
                        showConfirmButton: false
                    });
                } else {
                    throw new Error(result.message || 'Kayıt başarısız');
                }
            } catch (error) {
                console.error(error);
                Swal.fire({ icon: 'error', title: 'Hata', text: error.message });
                submitBtn.innerHTML = 'Kayıt Ol';
                submitBtn.disabled = false;
            }
        });

        // 2. KOD DOĞRULAMA İŞLEMİ
        document.getElementById('verifyBtn').addEventListener('click', async function() {
            const code = document.getElementById('otp-code').value;
            const verifyBtn = document.getElementById('verifyBtn');

            if (!code || code.length < 6) {
                Swal.fire({ icon: 'warning', title: 'Dikkat', text: 'Kodu eksiksiz girin.' });
                return;
            }

            verifyBtn.innerHTML = 'Kontrol Ediliyor...';
            verifyBtn.disabled = true;

            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmailCache, code: code })
                });

                const result = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Başarılı!',
                        text: 'Giriş yapabilirsiniz.',
                        confirmButtonColor: '#A64D32'
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    throw new Error(result.message || 'Kod hatalı');
                }
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Hata', text: error.message });
                verifyBtn.innerHTML = 'Onayla ve Giriş Yap';
                verifyBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
