<html lang="tr">
<head>

</head>
<body style="background-color: #fff;">

<nav class="navbar navbar-expand-lg sticky-top shadow-sm" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html" style="color: #A64D32; font-family: 'Playfair Display', serif;">
        <i class="fa-solid fa-paw me-2"></i>P İ T O
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="vets.html">Veteriner</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-8">
            <div class="profile-img-container mb-3">
                <img id="userImage" src="https://via.placeholder.com/150" alt="Profil">
            </div>
            
            <h2 id="userName" class="fw-bold mb-1" style="color: #3E2723; font-family: 'Playfair Display', serif;">...</h2>
            <p id="userAbout" class="text-muted mb-4">PITO Üyesi</p>

            <div class="d-flex justify-content-center gap-4 mb-4">
                <div class="stat-box" style="min-width: 100px;">
                    <div id="followersCount" class="stat-number">0</div>
                    <div class="stat-label">Takipçi</div>
                </div>
                <div class="stat-box" style="min-width: 100px;">
                    <div id="followingCount" class="stat-number">0</div>
                    <div class="stat-label">Takip</div>
                </div>
            </div>

            <button id="followBtn" class="follow-btn shadow-sm" onclick="toggleFollow()">
                <i class="fa-solid fa-user-plus me-2"></i> Takip Et
            </button>
        </div>
    </div>
</div>

<hr class="container my-0" style="opacity: 0.1;">

<div class="container py-5">
    <h4 class="fw-bold mb-4" style="color: #A64D32;"> Paylaşılan İlanlar</h4>
    
    <div id="userListings" class="row g-4">
        <div class="col-12 text-center py-5"><div class="spinner-border text-secondary"></div></div>
    </div>
</div>

<div class="modal fade" id="connectionsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content border-0 rounded-4 shadow-lg" style="background-color: #F9F6F0;">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold" id="connectionsTitle" style="color: #A64D32;">Takipçiler</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <div id="connectionsList" class="list-group list-group-flush rounded-4 p-2" style="max-height: 300px; overflow-y: auto;">
            </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
