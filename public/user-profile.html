<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PİTO - Kullanıcı Profili</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg sticky-top shadow-sm" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html" style="color: #A64D32; font-family: 'Playfair Display', serif;">
        <i class="fa-solid fa-paw me-2"></i>P İ T O
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="fa-solid fa-bars" style="color: #A64D32;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center gap-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
        <li class="nav-item"><a class="nav-link" href="pets.html">Sahiplen</a></li>
        <li class="nav-item"><a class="nav-link" href="breeding.html">Eş Bul</a></li>
        <li class="nav-item position-relative">
            <a class="nav-link" href="messages.html">Mesajlar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="card border-0 shadow-sm rounded-4 overflow-hidden" style="background-color: #fff;">
        <div class="card-body p-4 p-lg-5 text-center">
            
            <div class="position-relative d-inline-block mb-3">
                <img id="profileImage" src="https://via.placeholder.com/150" class="rounded-circle shadow-sm p-1 bg-white" 
                     style="width: 150px; height: 150px; object-fit: cover;">
            </div>

            <h2 id="profileName" class="fw-bold mb-1" style="color: #3E2723; font-family: 'Playfair Display', serif;">...</h2>
            <p id="profileAbout" class="text-muted mb-4 mx-auto" style="max-width: 600px;">...</p>

            <div class="d-flex justify-content-center gap-5 mb-4">
                <div id="followerCount" class="text-center px-3 py-2 rounded-3 hover-effect">
                    <h4 class="fw-bold mb-0" style="color: #A64D32;">0</h4>
                    <small class="text-muted">Takipçi</small>
                </div>
                <div id="followingCount" class="text-center px-3 py-2 rounded-3 hover-effect">
                    <h4 class="fw-bold mb-0" style="color: #A64D32;">0</h4>
                    <small class="text-muted">Takip</small>
                </div>
            </div>

            <div id="profileActionBtn">
                </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <ul class="nav nav-pills justify-content-center mb-4" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active rounded-pill px-4" id="pills-adopt-tab" data-bs-toggle="pill" data-bs-target="#pills-adopt" type="button">
                Yuva Arayanlar
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link rounded-pill px-4" id="pills-breed-tab" data-bs-toggle="pill" data-bs-target="#pills-breed" type="button">
                Eş Adayları
            </button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-adopt" role="tabpanel">
            <div id="adoptList" class="row g-4">
                <div class="text-center text-muted py-5">Henüz ilan yok.</div>
            </div>
        </div>
        
        <div class="tab-pane fade" id="pills-breed" role="tabpanel">
            <div id="breedList" class="row g-4">
                <div class="text-center text-muted py-5">Henüz ilan yok.</div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="connectionsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content border-0 rounded-4 shadow-lg" style="background-color: #F9F6F0;">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold" id="connectionsTitle" style="color: #A64D32;">Listesi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <div id="connectionsList" class="list-group list-group-flush rounded-4 p-2" style="max-height: 300px; overflow-y: auto;">
            </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center text-white mt-5 py-4" style="background-color: #4E342E;">
    <p class="mb-0 small opacity-75">&copy; 2025 <strong>PİTO</strong> - Sevgiyle Tasarlandı.</p>
</footer>

<div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-lg" style="background-color: #F9F6F0;">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold" style="color: #A64D32; font-family: 'Playfair Display', serif;">Mesaj Gönder</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body pt-2">
        <p class="small text-muted mb-2">Kullanıcıya doğrudan mesaj gönderiyorsunuz.</p>
        <textarea id="messageText" class="form-control border-0 rounded-3 p-3 shadow-sm" rows="4" placeholder="Merhaba..." style="background-color: #ffffff; color: #3E2723;"></textarea>
      </div>
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn rounded-pill px-4 fw-bold" style="color: #8D6E63;" data-bs-dismiss="modal">İptal</button>
        <button type="button" class="btn rounded-pill px-4 text-white" style="background-color: #A64D32;" onclick="sendMessage()">Gönder</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/user-profile.js"></script>

</body>
</html>
